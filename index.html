<!DOCTYPE html>
<html>

<head>
    <title>End Time Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>End Time Calculator</h1>
        <form id="end-time-form">
            <label for="start-time">Start Time:</label>
            <input type="text" id="start-time" placeholder="HH:MM:SS" required>

            <label for="current-hours">Current Hours:</label>
            <input type="number" id="current-hours" step="0.01" placeholder="0.00" required>

            <button type="submit">Calculate End Time</button>
        </form>

        <div id="result" class="hidden">
            <h2>End Time:</h2>
            <p id="end-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
